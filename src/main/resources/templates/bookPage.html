<body>

            </div>

            <!-- <a class="navbar-brand" href="#!">Start Bootstrap</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

<main>
    <section>
        <div class="container" style="margin-top: 40px;">
            <Span class="text-secondary" style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: 500;">Đăng sách ở đây !</Span>
        </div>
        <div class="container" style="border-top: aquamarine 1px solid ;">
            <!-- Page Features-->
            <div class="row text-center mt-4"  >
                <div class="col-lg-3 col-md-6 mb-4 card-iitem" >
                    <div class="card h-100">
                        <img class="card-img-top" src="https://file1.dangcongsan.vn/DATA/0/2018/10/68___gi%E1%BA%BFng_l%C3%A0ng_qu%E1%BA%A3ng_ph%C3%BA_c%E1%BA%A7u__%E1%BB%A9ng_h%C3%B2a___%E1%BA%A3nh_vi%E1%BA%BFt_m%E1%BA%A1nh-16_51_07_908.jpg" alt="..." />
                        <div class="card-footer"><a class="btn btn-outline-primary"  >Đăng ảnh</a></div>
                    </div>
                </div>
<!--                <div class="col-lg-3 col-md-6 mb-4 card-iitem" th:each ="postBookForm : ${postBookForms}">-->
<!--                    <div class="card h-100">-->
<!--                        <img class="card-img-top" src="https://file1.dangcongsan.vn/DATA/0/2018/10/68___gi%E1%BA%BFng_l%C3%A0ng_qu%E1%BA%A3ng_ph%C3%BA_c%E1%BA%A7u__%E1%BB%A9ng_h%C3%B2a___%E1%BA%A3nh_vi%E1%BA%BFt_m%E1%BA%A1nh-16_51_07_908.jpg" alt="..." />-->
<!--                        <div class="card-body">-->
<!--                            <h4 class="card-title" th:text="${postBookForm.title}">Card title</h4>-->
<!--                            <p class="card-text" th:text="${postBookForm.author}">Tác giả</p>-->
<!--                        </div>-->
<!--                        <div class="card-footer"><a class="btn btn-outline-primary" th:href="@{./detailPage(id=1)}" >Chi tiết Sách!</a></div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="card-body col-lg-9 col-md-6 mb-4">
                    <form th:action="@{/bookPage}"
                          th:object="${postBookRequests}" method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-book"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="title. . ." th:field="*{title}">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="author . . ." th:field="*{author}">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-clock"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="publishYear . . ." th:field="*{publishYear}">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-book-open"></i></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="description . . ." th:field="*{description}">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                            </div>
                            <input type="number" class="form-control" placeholder="price . . ." th:field="*{price}">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-university"></i></i></span>
                            </div>
                            <select class="form-control" th:field="*{categoryId}">
<!--                                <option value=""></option>-->
                                <option th:each="category : ${listCategory}"
                                        th:value="${category.cateId}" th:text="${category.categoryName}"></option>
                            </select>
                        </div>
<!--                        <div class="row align-items-center remember">-->
<!--                            <input type="checkbox" >Remember Me-->
<!--                        </div>-->
                        <div class="form-group">
                            <input type="submit" value="Đăng sách" class="btn btn-outline-primary">
                        </div>
                    </form>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links" style="color: rgb(17, 235, 17); font-weight: bold;" th:utext="${messageBookPage}" ></div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<footer class="py-5 bg-white">
