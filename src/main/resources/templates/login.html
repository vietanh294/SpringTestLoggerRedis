
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login Page</title>

   <link th:href="@{https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap}" rel="stylesheet">
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" th:href=@{/css/body.css}>
	<link rel="stylesheet" type="text/css" th:href=@{/css/Login.css}>

</head>
<body>
	<header>
		<!-- Navigation-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container" >
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="./homePage">
								Home
								<span class="sr-only">(current)</span>
							</a>
						</li>
						<!-- Lưu ý -->
						<li class="nav-item active"><a class="nav-link nav-link-item" href="#!">Login</a></li>
						<li class="nav-item"><a class="nav-link" href="./register">Register</a></li>
						<li class="nav-item"><a class="nav-link" href="./bookPage">Post</a></li>
						<li class="nav-item"><a class="nav-link disabled" href="#!">Detail</a></li>
						<li class="nav-item"><a class="nav-link" href="./userPage">User</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="bodysection d-flex justify-content-center align-items-center">
		<div class="backgroundimage">
		</div>
		<div class="card position-absolute ">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form th:action="@{/login_backend}"
					   method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username . . ." name="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password . . ." name="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" >Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links" style="color: rgb(17, 235, 17);" th:utext="${messageLogin}" >
				</div>
				<!-- /login?error=true -->
				<div th:if="${#request.getParameter('error') == 'true'}"
					 style="color:red;margin:10px 0px;">
					Login Failed!!!<br />
					Reason :
					<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
						  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                	Static summary
         			</span>

				</div>
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="./register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
