
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register Page</title>

   <link th:href="@{https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap}" rel="stylesheet">
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/body.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/Login.css}">

    
</head>
<body>
<header>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container" >
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="./homePage">
							Home
						</a>
					</li>
					<!-- Lưu ý -->
					<li class="nav-item"><a class="nav-link nav-link-item" href="./login">Login</a></li>
					<li class="nav-item active"><a class="nav-link" href="./register">Register</a></li>
					<li class="nav-item"><a class="nav-link" href="./bookPage">Post</a></li>
					<li class="nav-item"><a class="nav-link  disabled" href="#!">Detail</a></li>
					<li class="nav-item"><a class="nav-link" href="./userPage">User</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>

	<section class="bodysection d-flex justify-content-center align-items-center">	
			<div class="backgroundimage">

			</div>
			<div class="card position-absolute ">
				<div class="card-header">
					<h3>Sign Up</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<form th:action="@{/register}"
						  th:object="${registerRequest}" method="POST">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="phone. . ." th:field="*{userPhone}">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-envelope"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="email . . ." th:field="*{userEmail}">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password . . ." th:field="*{userPass}">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="confirm your password . . ." th:field="*{userPassConfirm}">
						</div>
						<span class="d-flex justify-content-center" style="color: white;">
							<h3 style="font-size: 18px;"></h3>
						</span>
						<div class="form-group d-flex justify-content-center">
							<input type="submit" value="Sign Up" class="btn  login_btn ">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links" style="color: rgb(17, 235, 17);" th:utext="${messageRegister}" >
					</div>
					<div class="d-flex justify-content-center links">
						You already have an account? Please  <a href="./login">Sign In</a>
					</div>
					<div class="d-flex justify-content-center ">
						<small id="emailHelp" class="form-text links"> We'll never share your information with anyone else.</small>
					</div>
				</div>
			</div>
					
					
	</section>
</body>
</html>
